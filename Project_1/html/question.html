<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeustion Page</title>
    <script src="../question.js"></script>
    <link rel="stylesheet" href="../css/question.css">

</head>

<body>
    <div class="top-bar">
        <div id="user-name"></div>
        <div id="question_num"></div>
        <div id="timer">00:00</div>
    </div>

    <div class="question" id="text"></div>

    <form id="exam-form" method="post">
        <div id="options">
          <div class="option-row">
            <input type="radio" id="option1" name="options" value="option1">
            <label class="radio-label" for="option1"></label>
            <br>
            <input type="radio" id="option2" name="options" value="option2">
            <label class="radio-label" for="option2"></label>
          </div>
          <div class="option-row">
            <input type="radio" id="option3" name="options" value="option3">
            <label class="radio-label" for="option3"></label>
            <br>
            <input type="radio" id="option4" name="options" value="option4">
            <label class="radio-label" for="option4"></label>
          </div>
        </div>
      </form>
    <div class="btn">
        <input type="submit" value="Submit" class="submit">
    </div>
</body>

</html>
